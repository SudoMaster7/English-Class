<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercises - English Games Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="animated-bg">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <nav class="nav-container">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">üéÆ Back to Hub</a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <div class="theme-toggle-slider">üåô</div>
            </button>
        </div>
    </nav>

    <div class="container">
        <section class="section" style="padding-top: 3rem;">

            <!-- Lesson Info -->
            <div class="glass-card" style="padding: 2rem; margin-bottom: 2rem; background: var(--gradient-primary);">
                <div style="text-align: center; color: white;">
                    <div style="font-size: 3rem; margin-bottom: 0.5rem;" id="lessonIcon">üè†</div>
                    <h2 id="lessonTitle" style="font-size: 1.75rem; margin-bottom: 0.5rem;">Daily Routines - A1</h2>
                    <p id="lessonSubtitle" style="opacity: 0.9;">Beginner Level</p>
                </div>
            </div>

            <!-- Exercise Section -->
            <div id="exerciseSection" class="glass-card" style="padding: 3rem; max-width: 900px; margin: 0 auto;">

                <!-- Progress -->
                <div style="margin-bottom: 2rem;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span style="color: var(--text-secondary); font-weight: 600;">
                            Question <span id="currentQ">1</span> of <span id="totalQ">10</span>
                        </span>
                        <span style="color: var(--text-secondary); font-weight: 600;">
                            Score: <span id="score" style="color: var(--color-success);">0</span>
                        </span>
                    </div>
                    <div style="background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; overflow: hidden;">
                        <div id="progressBar"
                            style="height: 100%; background: var(--gradient-primary); width: 10%; transition: width 0.5s ease;">
                        </div>
                    </div>
                </div>

                <!-- Question -->
                <div id="questionCard">
                    <h2 id="questionText" style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 2rem;">
                        Loading question...
                    </h2>

                    <div id="optionsContainer" style="display: grid; gap: 1rem;">
                        <!-- Options will be inserted here -->
                    </div>
                </div>

                <!-- Result Message -->
                <div id="resultMessage" class="hidden"
                    style="padding: 1.5rem; border-radius: var(--border-radius-md); margin-top: 2rem; text-align: center; font-weight: 600;">
                </div>

                <!-- Navigation -->
                <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem;">
                    <button id="nextBtn" onclick="nextQuestion()" class="btn btn-primary" style="min-width: 200px;"
                        disabled>
                        Next Question ‚Üí
                    </button>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="hidden glass-card"
                style="padding: 3rem; max-width: 800px; margin: 0 auto; text-align: center;">
                <div style="font-size: 5rem; margin-bottom: 1rem;">üéâ</div>
                <h2 style="font-size: 2.5rem; margin-bottom: 1rem; color: var(--text-primary);">
                    Practice Complete!
                </h2>

                <div
                    style="background: var(--gradient-primary); color: white; padding: 2rem; border-radius: var(--border-radius-lg); margin: 2rem 0;">
                    <p style="font-size: 1rem; margin-bottom: 0.5rem; opacity: 0.9;">Your Score</p>
                    <h1 id="finalScore" style="font-size: 4rem; margin: 0; font-weight: 800;">0/10</h1>
                    <div id="starsDisplay" style="font-size: 2.5rem; margin-top: 1rem;"></div>
                </div>

                <div id="feedbackMessage"
                    style="background: var(--bg-glass); padding: 2rem; border-radius: var(--border-radius-md); margin-bottom: 2rem;">
                </div>

                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <button onclick="restartPractice()" class="btn btn-primary" style="min-width: 200px;">
                        üîÑ Practice Again
                    </button>
                    <button onclick="window.location.href='index.html'" class="btn" style="min-width: 200px;">
                        üè† Back to Hub
                    </button>
                </div>
            </div>

        </section>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/lessons.js"></script>
    <script>
        // Initialize
        ThemeManager.init();
        SoundFX.init();

        function toggleTheme() {
            const newTheme = ThemeManager.toggle();
            document.querySelector('.theme-toggle-slider').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            SoundFX.play('click');
        }

        // Exercise state
        let currentLesson;
        let exercises = [];
        let currentExerciseIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        // Generate random exercises
        function generateExercises() {
            const lessonManager = new LessonManager();
            const current = UserProgress.getCurrentLesson();
            currentLesson = lessonManager.getLesson(current.themeId, current.level);

            if (!currentLesson) {
                alert('Lesson not found!');
                window.location.href = 'index.html';
                return;
            }

            // Update lesson info
            document.getElementById('lessonIcon').textContent = currentLesson.themeIcon;
            document.getElementById('lessonTitle').textContent = `${currentLesson.themeName} - ${currentLesson.level}`;
            document.getElementById('lessonSubtitle').textContent = currentLesson.title;

            // Generate 10 random vocabulary questions
            exercises = [];
            const vocab = shuffleArray([...currentLesson.vocabulary]);

            for (let i = 0; i < Math.min(10, vocab.length); i++) {
                const correct = vocab[i];
                const wrongOptions = vocab.filter(v => v.word !== correct.word);
                const shuffledWrong = shuffleArray(wrongOptions).slice(0, 3);
                const allOptions = shuffleArray([correct, ...shuffledWrong]);

                exercises.push({
                    type: Math.random() > 0.5 ? 'translate' : 'vocabulary',
                    word: correct.word,
                    translation: correct.translation,
                    phonetic: correct.phonetic,
                    options: allOptions,
                    correctIndex: allOptions.findIndex(opt => opt.word === correct.word)
                });
            }

            document.getElementById('totalQ').textContent = exercises.length;
            loadExercise();
        }

        // Load current exercise
        function loadExercise() {
            if (currentExerciseIndex >= exercises.length) {
                showResults();
                return;
            }

            const exercise = exercises[currentExerciseIndex];
            selectedAnswer = null;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('resultMessage').classList.add('hidden');

            // Update progress
            document.getElementById('currentQ').textContent = currentExerciseIndex + 1;
            const progress = ((currentExerciseIndex + 1) / exercises.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Display question
            if (exercise.type === 'translate') {
                document.getElementById('questionText').textContent =
                    `What is the English word for "${exercise.translation}"?`;
            } else {
                document.getElementById('questionText').textContent =
                    `What does "${exercise.word}" mean in Portuguese?`;
            }

            // Display options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            exercise.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.style.cssText = 'padding: 1.25rem; background: var(--bg-glass); border-radius: var(--border-radius-md); cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; color: var(--text-primary); font-weight: 500;';

                if (exercise.type === 'translate') {
                    optionDiv.innerHTML = `<strong>${String.fromCharCode(65 + index)}.</strong> ${option.word}`;
                } else {
                    optionDiv.innerHTML = `<strong>${String.fromCharCode(65 + index)}.</strong> ${option.translation}`;
                }

                optionDiv.onclick = () => selectOption(index, optionDiv);
                container.appendChild(optionDiv);
            });
        }

        // Select option
        function selectOption(index, element) {
            if (selectedAnswer !== null) return; // Already answered

            selectedAnswer = index;
            const exercise = exercises[currentExerciseIndex];
            const isCorrect = index === exercise.correctIndex;

            // Disable all options
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });

            // Show correct/incorrect
            if (isCorrect) {
                element.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.3))';
                element.style.borderColor = '#10b981';
                score++;
                document.getElementById('score').textContent = score;
                showMessage('Correct! ‚úì', '#10b981');
                SoundFX.play('success');
            } else {
                element.style.background = 'linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.3))';
                element.style.borderColor = '#ef4444';
                // Show correct answer
                const correctOption = document.querySelectorAll('.option')[exercise.correctIndex];
                correctOption.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.3))';
                correctOption.style.borderColor = '#10b981';
                showMessage('Incorrect. The correct answer is highlighted.', '#ef4444');
                SoundFX.play('error');
            }

            document.getElementById('nextBtn').disabled = false;
        }

        // Show message
        function showMessage(text, color) {
            const msg = document.getElementById('resultMessage');
            msg.textContent = text;
            msg.style.background = `${color}22`;
            msg.style.borderLeft = `4px solid ${color}`;
            msg.style.color = color;
            msg.classList.remove('hidden');
        }

        // Next question
        function nextQuestion() {
            currentExerciseIndex++;
            loadExercise();
        }

        // Show results
        function showResults() {
            document.getElementById('exerciseSection').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            const percentage = Math.round((score / exercises.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${exercises.length}`;

            // Calculate stars
            let stars = 1;
            if (percentage >= 90) stars = 3;
            else if (percentage >= 70) stars = 2;

            document.getElementById('starsDisplay').textContent = '‚≠ê'.repeat(stars);

            // Feedback
            let feedback = '';
            if (percentage >= 90) {
                feedback = 'üéâ Outstanding! You have mastered this level!';
            } else if (percentage >= 70) {
                feedback = 'üëè Great job! Keep practicing to perfect your skills.';
            } else if (percentage >= 50) {
                feedback = 'üëç Good effort! Review the vocabulary and try again.';
            } else {
                feedback = 'üí™ Keep practicing! Review the lesson materials.';
            }

            document.getElementById('feedbackMessage').innerHTML = `
                <p style="font-size: 1.25rem; color: var(--text-primary); font-weight: 600; margin-bottom: 1rem;">${feedback}</p>
                <p style="color: var(--text-secondary);">Accuracy: ${percentage}%</p>
            `;

            // Save progress
            const current = UserProgress.getCurrentLesson();
            UserProgress.completeLesson(current.themeId, current.level, percentage);
            UserProgress.recordGame('practice-exercises', score * 10, 0);

            createConfetti(50);
            SoundFX.play('achievement');
        }

        // Restart
        function restartPractice() {
            currentExerciseIndex = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('exerciseSection').classList.remove('hidden');
            document.getElementById('resultsScreen').classList.add('hidden');
            generateExercises();
            SoundFX.play('click');
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            const currentTheme = ThemeManager.getCurrent();
            document.querySelector('.theme-toggle-slider').textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            generateExercises();
        });
    </script>
</body>

</html>
